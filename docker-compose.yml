services:
  mc:
    image: itzg/minecraft-server:latest
    tty: true
    stdin_open: true
    ports:
      - "25565:25565"
      - "19132:19132/udp"
    environment:
      EULA: "TRUE"
      TYPE: "FABRIC"
      VERSION: "1.21.11"
      MEMORY: "3072M"
      MAX_PLAYERS: "6"
      USE_AIKAR_FLAGS: "true"
      USE_MEOWICE_FLAGS: "true"
      TZ: "America/Bogota"
      DIFFICULTY: "2"
      OPS: |-
        JulianDr14
      PLAYER_IDLE_TIMEOUT: "15"

      MODRINTH_PROJECTS_DEFAULT_VERSION_TYPE: "release"
      MODRINTH_PROJECTS: |-
        # Dependencia base (OBLIGATORIA)
        fabric-api

        # Crossplay
        geyser:beta
        floodgate:beta

        # Rendimiento
        lithium
        ferrite-core
        modernfix-mvus
        krypton
        scalablelux
        noisiumforked
        c2me-fabric:beta

        # Diagn√≥stico
        spark

    volumes:
      - "./data:/data"
